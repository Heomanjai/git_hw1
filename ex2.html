<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<title>과제1</title>
	</head>

	<body>
		<form action="#" method="post">
			<table border="1">
				
				<tr>
					<th>커피와 탄산음료 중에 어느것이 좋은가</th>
					<td colspan="3">
						<input type="radio" name="drink" value="cof"/>커피
						<input type="radio" name="drink" value="cok"/>탄산음료
					</td>
				</tr>
				
				<tr>
					<th>웹프로그래밍 과목이 재밌습니까?</th>
					<td colspan="3">
						<input type="radio" name="Interesting" value="Y"/>YES
						<input type="radio" name="Interesting" value="N"/>NO
					</td>
				</tr>
				
				<tr>
					<th>가장 선호하는 구기종목</th>
					<td colspan="3">
						<input type="radio" name="BallGame" value="S"/>축구
						<input type="radio" name="BallGame" value="B"/>농구
						<input type="radio" name="BallGame" value="Bi"/>당구
					</td>
				</tr>

			</table>

		</form>

	</body>

</html>
